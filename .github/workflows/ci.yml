name: Build / Test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Display Node versions
        run: |
          node --version
          npm --version

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Prepare
        run: npm run prepare

      - name: Tests
        run: npm run tests
